</head>
<body>
    <script>
        function temp(lmao) {
            let d = lmao * 9 / 5 + 32;
            return d;
        }
        var a = prompt("請輸入溫度", "");
        let hua = temp(a);
        console.log(hua);
        window.alert(hua);
    </script>
</body>
