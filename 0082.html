<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Document</title>
    <style>
        body {
            display: flex;
            background-color: antiquewhite;
            justify-content: center;
        }

        .container {
            background: beige;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 2fr;
            gap: 10px;
            width: 65%;
        }

        .item {
            height: 120px;
            background-color: blanchedalmond;
            margin: 5px;
            padding: 10px;
            font-size: 60px;
            text-align: center;
        }

        .ima {
            height: 300px;
            background-color: blanchedalmond;
            margin: 5px;
            padding: 5px;
        }

            .ima img {
                width: 100%;
                height: 100%;
                object-fit: cover;
            }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">Mikasa V300W</div>
        <div class="item">Conti 700</div>
        <div class="item">Molten V5M5000</div>
        <div class="ima">
            <img src="https://shoplineimg.com/5b4991fa4e22a616050000c2/5e870afadd6079002a976e22/800x.jpg?" alt="Mikasa V300W">
        </div>
        <div class="ima">
            <img src="https://www.cougar-sport.com.tw/wp-content/uploads/sites/75/2019/06/p894.jpg" alt="Conti 700">
        </div>
        <div class="ima">
            <img src="https://static.wixstatic.com/media/1cdae1_5dd5819dcc664ff5b4589fd21bbd8f23~mv2.png/v1/fit/w_225,h_225,q_90/1cdae1_5dd5819dcc664ff5b4589fd21bbd8f23~mv2.png" alt="Molten V5M5000">
        </div>
    </div>
</body>
</html>
