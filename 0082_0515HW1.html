<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <script>
            var x = prompt("輸入0 ~ 100的數字", "");
            if (x >= 90) {
                console.log("A");
                window.alert("A");
            } else if (x >= 70) {
                console.log("B");
                window.alert("B");
            } else if (x >= 60) {
                console.log("C");
                window.alert("C");
            } else {
                console.log("D");
                window.alert("D");
            }
    </script>

</body>
</html>
